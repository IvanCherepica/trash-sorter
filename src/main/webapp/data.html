<!DOCTYPE html>
<html lang="en">
<head>
    <title>data</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>

<button id="somebutton">press here</button>

<ul id="data_list">

</ul>

<div id="somediv">
    <!-- в этот блок нужно вставить данные так, что бы внутри самого блока окзались парагарафы, вида:
    id - name
    5 - Вася-->
</div>


<script>

    //скрипт располагается специально в самом конце страницы, что бы во время его загрузки - все остальные элементы уже были созданы
    $('#somebutton').on('click', function () {  //когда пользователь кликнет на кнопку с ид somebutton

        $.ajax({
            type: 'GET',
            url: '/rest',
            success: function (data) {
                for(var i in data){//цикл, который проходится по массиву data
                    var model = data[i];
                    $('#data_list').append('<li>id: ' + model.id + '; name: ' + model.name + '</li>');   //добавляем в список новые элементы
                }
            },
            error: function (error) {
               console.log('Ошибка!');
            }
        });
    });
</script>


</body>
</html>
